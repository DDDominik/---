<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>js全选反选</title>
</head>
<style>
	.check,
	.check-all,
	.check-re{
		width: 100px;
		height: 100px;
	}
	span{
		font-size: 80px;
	}
</style>
<body>

<div id="tableBox" >

	<input type="checkbox" name="1" class="check"/>
	<input type="checkbox" name="1" class="check"/>
	<input type="checkbox" name="1" class="check"/>
	<input type="checkbox" name="1" class="check"/>
	<input type="checkbox" name="1" class="check"/><br>
	<span>全选</span>
	<input type="checkbox" name="0" class="check-all"/><br>
	<span>反选</span>
	<input type="checkbox" name="0" class="check-re"/>
</div>


<script>
function allCkBox(id){
//声明各种变量
	var tableBox = document.getElementById("tableBox"),
	check = tableBox.getElementsByClassName("check"),
	checkAll = tableBox.getElementsByClassName("check-all")[0],
	checkRe = tableBox.getElementsByClassName("check-re")[0];


	//全选函数
	function allCheck(a){
		for(var i = 0; i<check.length; i++){
			check[i].checked = a;
		}
	}

	//反选函数
	function reCheck(){
		for(var i = 0; i<check.length;i++){
			check[i].checked ? check[i].checked = false : check[i].checked = true;
		}
	}

	//全选
	checkAll.onchange = function(){
		allCheck(this.checked);
	};

	//反选
	checkRe.onchange = function(){
		reCheck();
	};

}

 allCkBox(); //js全选反选调用
</script>
</body>
</html>
